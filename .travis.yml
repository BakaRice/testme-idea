language: java
jdk:
  - oraclejdk8
install: echo "skiping install phase"
env:
  - IDEA_VERSION=14.1.2
  - IDEA_VERSION=2016.2
  - IDEA_VERSION=2017.1.1
  - ENABLE_IDEA_GROOVY_PLUGIN=true
  - ENABLE_IDEA_GROOVY_PLUGIN=false
script:
 - ./gradlew check -PideaVersion=$IDEA_VERSION -PenableIdeaGroovyPlugin=$ENABLE_IDEA_GROOVY_PLUGIN jacocoTestReport
after_failure: ./print_surefire_reports.sh
after_success:
  - ./gradlew coveralls
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/